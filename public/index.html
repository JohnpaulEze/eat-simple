<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/03c34b0012.js" crossorigin="anonymous"></script>
    <title>eat-simple</title>
</head>
<body>
<!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <img src="./product-images/logo.svg" width="200px" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
<!-- navBar-end -->

<!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">
                Eat simple local dishes
            </h1>
            <a href="#products" class="  banner-btn" role="button">shop now</a>
        </div>
    </header>
<!-- Hero end -->

<!-- products -->
<section class="products" id="products">
    <div class="section-title">
        <h2>our products</h2>
    </div>
    <div class="products-center">
    </div>
    <div id="cartarea" class="cart-overlay">
        <div id="actualcart" class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
            </div>
            <div class="cart-footer">
                <h3>your total : # <span class="cart-total">0
                </span></h3>
                <a class="btn btn-lg btn-success" href="checkout.html" role="button">
                    Checkout
                </a>
                <button class="clear-cart banner-btn btn btn-outline-secondary">clear cart
                </button>
            </div>
        </div>
    </div>
</section>
<!-- products end -->
<script src="./js/main.js"></script>
</body>
</html>
